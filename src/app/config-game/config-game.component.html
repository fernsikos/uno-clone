<div class="container">
    <div class="card">
        <div class="card-top">
            <h1>Welcome to Uno-Clone</h1>
            <input type="text" [(ngModel)]="myName" placeholder="Enter your name">
           
        </div>
        <div class="card-bottom">
            <button class="new-game-btn" [disabled]="!myName" (click)="addPlayerToGame()">Join Game</button>
        </div>
    </div>
    
</div>
